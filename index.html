<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Jannat ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #question-box {
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff80ab;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff4d88;
    }
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/ViPupkY.png') no-repeat center center / contain;
      animation: fall linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="question-box">
    <h2 id="question">Are you Jannat Sultana?</h2>
    <button onclick="handleAnswer('yes')">Yes</button>
    <button onclick="handleAnswer('no')">No</button>
  </div>

  <script>

    const questionEl = document.getElementById("question-box");

    function handleAnswer(answer) {
      if (questionEl.innerText.includes("Are you Jannat")) {
        if (answer === 'yes') {
          questionEl.innerHTML = `<h2>Are you single?</h2>
          <button onclick=\"handleAnswer('singleYes')\">Yes</button>
          <button onclick=\"handleAnswer('singleNo')\">No</button>`;
        } else {
          alert("Then who are you, a flower?");
          window.close();
        }
      } else if (questionEl.innerText.includes("Are you single")) {
        if (answer === 'singleNo') {
          alert("Come back when you are single");
          window.close();
        } else {
          questionEl.innerHTML = `<h2>Wanna be my waifu?</h2>
          <button onclick=\"handleAnswer('waifuYes')\">Yes</button>
          <button onclick=\"handleAnswer('waifuNo')\">No</button>`;
        }
      } else if (questionEl.innerText.includes("Wanna be my waifu")) {
        if (answer === 'waifuNo') {
          alert("I hope we see again");
          window.close();
        } else {
          alert("Let me hold your hands in the ending of this world");
          window.close();
        }
      }
    }

    // Generate flower petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    setInterval(createPetal, 300);
  </script>
</body>
